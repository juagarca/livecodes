<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ClearBit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Clearbit Demo</h1>
  <form action="#" id="clearbitForm">
    <input type="text" placeholder="Stalk someone" id="clearbitEmail">
    <input type="submit" id="clearbitSubmit">
  </form>
  <table>
    <tr>
      <td class="red">Name</td>
      <td id="userName"></td>
    </tr>
    <tr>
      <td class="red">Email</td>
      <td id="userEmail"></td>
    </tr>
    <tr>
      <td class="red">Bio</td>
      <td id="userBio"></td>
    </tr>
    <tr>
      <td class="red">Location</td>
      <td id="userLocation"></td>
    </tr>
  </table>
  <script src="build/application.js"></script>
</body>

</html>
